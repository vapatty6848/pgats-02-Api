name: Node.js CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout código
      uses: actions/checkout@v4

    - name: Configurar Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'

    - name: Instalar dependências
      run: npm install

    - name: Subir teste de software
      run: npm test-controller

    - name: Subir a API
      run: npm start &

    - name: Esperar a API iniciar
      run: sleep 5

    - name: Rodar testes de API via HTTP
      run: npm test-external
